    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="shortcut icon" href="./assets/img/ibema_top_logo.jpg" type="image/x-icon">

<body>
    <header class="header_ibema">
            <nav class="ferramentaria_nav">
                <img src="./assets/img/logo_ibema.png" alt="logo ibema" class="logo_ibema">
                <ul class="itens">
                    <li class="item">
                        <a class="item-a" href="#">Criar uso</a>

                    <li class="item">

            </div>
            <div class="adicionar_uso-titulo-2">
