<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/adicionar.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="shortcut icon" href="./assets/img/ibema_top_logo.jpg" type="image/x-icon">
    <title>Ferramentaria | Ibema</title>

</head>
<body>
    <header class="header_ibema">
            <nav class="ferramentaria_nav">
                <img src="./assets/img/logo_ibema.png" alt="logo ibema" class="logo_ibema">
                <ul class="itens">
                    <li class="item">
                        <a class="item-a" href="#">Criar uso</a>
                    </li>
                    <li class="item">
                        <a class="item-a" href="#">Ferramentas em uso</a>
                    </li>
                    <li class="item">
                        <a class="item-a" href="#">Invent√°rio de ferramentas</a>
                    </li>
                </ul>
            </nav>
    </header>
    <main>
        <section class="adicionar_uso">
            <div class="adicionar_uso-titulo">
                <h2>Ferramentaria <span class="destaque">Ibema</span></h2>
            </div>
            <div class="adicionar_uso-titulo-2">
                <h2>Adicionar Uso</h2>
            </div>
            <img src="./assets/img/Adicionar.png" alt="Adicionar" class="adicionar_uso-img">
            <div class="formulario-uso">
                <input class="ferramenta-nome, uso-form" type="text" placeholder="Qual o nome da ferramenta?">
                <input class="ferramenta-qtd, uso-form" type="text" placeholder="Qtd.">
                <input class="mecanico-nome, uso-form" type="text" placeholder="Quem vai usar essa ferramenta?">
                <button class="botao-adicionar">Adicionar</button>
            </div>
            <div class="concluido">
                <img src="./assets/img/concluido.png" alt="concluido" class="concluido-img">
                <p>Adicionado com sucesso</p>
                <button class="botao-concluido">voltar</button>
            </div>
        </section>
    </main>
</body>
<script>
    $('.adicionar_uso-img').on("click",troca)

    function troca(){
        $('.adicionar_uso-img').css("display","none");

        $('.formulario-uso').css("display","block");
    }

    $('.botao-adicionar').on("click",troca2)

    function troca2(){
        $('.formulario-uso').css("display","none");

        $('.concluido').css("display","block");
    }

    $('.botao-concluido').on("click",troca3)

    function troca3(){
        $('.adicionar_uso-img').css("display","block");

        $('.concluido').css("display","none");
    }
</script>
</html>
